services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.1.4-0
    container_name: keycloak
    hostname: keycloak
    user: keycloak:1000
    entrypoint: ['/opt/keycloak/bin/kc.sh', 'start-dev']
    cap_drop: ['ALL']
    env_file:
      - .kcenv
    ports:
      - published: '8880'
        target: '8080'
      - published: '8443'
        target: '8443'
    volumes:
      - type: bind
        source: keycloak_data
        target: /opt/keycloak/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
    networks:
      - keycloak_network

networks:
  keycloak_network:
volumes:
  keycloak_data:
